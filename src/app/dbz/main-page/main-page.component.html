<p>Dragon Ball Z</p>
<hr>

<div class="row">
    <div class="col">
    <h3>personajes</h3>
    <hr>
    <ul>
    
        <li *ngFor="let personaje of personajes; let i =index">
            {{i + 1}} - {{personaje.nombre}} - {{personaje.poder}}
        </li> 

    </ul>
</div>
    <div class="col">
    <h3>Agregar - {{nuevo.nombre}}</h3>

    <hr>
    <form (ngSubmit)="agregar()">
        <input type="text" placeholder="Nombre" [(ngModel)]="nuevo.nombre" name="nombre"/>
        <input type="number" placeholder="Poder"[(ngModel)]="nuevo.poder" name="poder"/>
        <button type="submit">Agregar</button>
    </form>
</div>
</div>
